service_section:
  heading: "SERVICE"
  title: "事業内容"
  subtitle: "宇宙のことも、クリエイティブのことも。"
  description: >
    株式会社スペースカウボーイは、「宇宙事業部」と「クリエイティブコンサルティング部」の2つの軸で事業を展開。
    宇宙産業におけるコンテンツ制作・情報発信・エンジニアリング・プロダクト構想から、地上のクリエイティブ課題まで幅広く支援しています。

  departments:
    - name: "宇宙事業部"
      headline: "宇宙と社会をつなぐ"
      description: >
        宇宙に関する知識や人とのつながりを深めながら、
        コンテンツ制作、情報発信、アプリ開発、プロダクト企画など、宇宙関連のあらゆる領域で幅広く支援。
        民間・行政・大学をつなぐハブとしての機能を担います。
      activities:
        - "宇宙関連団体の広報支援（機関紙・動画・セミナー）"
        - "衛星データを活用したWebアプリの開発"
        - "将来的なエンタメ用人工衛星の開発構想"

    - name: "クリエイティブコンサルティング部"
      headline: "「伝える」をデザインする"
      description: >
        宇宙に限らず、名刺・チラシ・映像・ロゴ・SNS・Webなど、
        あらゆるクリエイティブ表現の課題を解決。企画・制作・運用まで一貫して伴走します。
        映像制作を軸に培ってきた表現力と構成力に、
        デザインの裏側まで理解し自ら動かせるエンジニアリングの柔軟性を加え、
        一貫対応でクライアントの想いを形にします。
      activities:
        - "グラフィックデザイン（名刺、チラシ、冊子、ロゴ）"
        - "映像制作（アニメーション・イベント・プロモーション）"
        - "Web/アプリ制作（UI設計、LP制作、Vue.js開発）"
        - "SNS運用支援・プロモーション企画"
page:
  slug: "services"
  title: "SERVICE"
  subtitle: "宇宙から地上まで、表現と技術で課題解決"
  lead: >
    スペースカウボーイは「宇宙事業部」と「クリエイティブコンサルティング部」の2つの軸で、
    宇宙に関する社会実装から地上での表現課題まで、企画・制作・運用をワンストップで支援します。

  divisions:
    - id: "space-division"
      title: "宇宙事業部"
      subtitle: "宇宙を社会に届ける。学びからエンタメまで、次世代の宇宙体験を形に。"
      lead: >
        私たちの宇宙事業部は、学びから衛星データ活用、将来的な人工衛星のエンターテインメント活用まで、
        宇宙の可能性を社会にひらくための多様な挑戦を行っています。

      sections:
        - id: "problem"
          title: "解決できる課題"
          description: "こんな課題を抱えていませんか？"
          problems:
            - "宇宙分野に興味はあるが、何から調べればいいかわからない"
            - "衛星データを使って何か新しい取り組みをしたいが、技術的に不安がある"
            - "宇宙×エンタメという未知の領域に挑戦したい"

        - id: "menu"
          title: "提供メニュー"
          items:
            - title: "学びの場・ネットワーキング支援"
              description: >
                一般社団法人 航空宇宙産業推進ネットワークのリソースを活かして
                宇宙ビジネスについての学びやネットワーキングの機会を提供いたします。
            - title: "将来的な人工衛星開発"
              description: >
                宇宙空間での「見えるエンターテインメント」を構想中。
                光や動きなど物理的要素を含む宇宙空間での演出装置として人工衛星の設計を検討。



    - id: "creative-division"
      title: "クリエイティブコンサルティング部"
      subtitle: "「伝える」をデザインする。あらゆる表現課題に応えるプロ集団。"
      lead: >
        映像・デザイン・Web・SNSなど、伝える手段を横断的に支援。
        映像制作で培った表現力と構成力に、
        デザインの裏側まで理解し自ら動かせるエンジニアリングの柔軟性を加え、
        企画から制作・運用まで一貫対応でクライアントの想いを形にします。
      sections:
        - id: "problem"
          title: "解決できる課題"
          description: "こんな課題を抱えていませんか？"
          problems:
            - "何を作ればよいかすらわからない状態で、アイデアを整理してほしい"
            - "クリエイティブの外注先がバラバラで、品質と進行管理にばらつきがある"
            - "SNSや動画を活用した広報を始めたいが、どこから手をつければいいか分からない"

        - id: "menu"
          title: "提供メニュー"
          items:

            - title: "映像制作"
              description: >
                実写・アニメーション・モーショングラフィックス・イベント撮影など、
                目的や媒体に応じた映像を企画から撮影・編集まで対応します。
            - title: "デザイン制作"
              description: >
                名刺・チラシ・冊子・ロゴ・SNS投稿など、ブランドに合わせたグラフィック制作を提供します。
                印刷物〜デジタル媒体まで一貫対応。
            - title: "SNS運用・プロモーション企画"
              description: >
                投稿企画、ビジュアル作成、広告出稿設計など、SNSマーケティングを戦略設計から実行まで支援します。

        - id: "case"
          title: "実績"
          cases:
            - title: "番組プロモーション映像制作"
              date: "2023"
              description: >
                地上波テレビ番組におけるオープニングムービー・SNS用告知映像・イベント上映用ムービーを制作。
                編集・テロップ・モーショングラフィックスまで一貫対応。
            - title: "スタートアップ企業のM&Aセレモニー映像"
              date: "2025"
              description: >
                ロゴ・名刺・LP・営業資料・SNSビジュアルまで、立ち上げ期の統一感あるデザインを一括支援。
            - title: "WebアプリUI構築（Vue.js）"
              date: "2025"
              description: >
                フロントエンド開発・UI設計・レスポンシブ対応を一気通貫で対応。
                社内開発チームと共同で、ビジュアルと技術の橋渡しを担当。

  shared_sections:
    - id: "case"
      title: "実績"
      cases:
        - title: "一般社団法人 航空宇宙産業推進ネットワーク（AIPN）"
          date: "2024"
          description: >
            宇宙産業振興団体における広報業務の包括的支援。機関紙制作、ウェブ更新、
            会員管理、セミナー開催、配信、名刺や動画の制作まで一貫対応。
        - title: "スタートアップ企業のM&Aセレモニー映像"
          date: "2025"
          description: >
            M&Aのクロージングセレモニーを映像として残したいというご要望を受け、クライアントの想いや伝えたいメッセージを丁寧にヒアリング。    
            M&Aされる側の視点から物語が始まるストーリーテリング構成を提案し、
            関係者の心に残る映像を目指しました。
            セレモニー当日は、限られた空間と時間の中で最大限の表現ができるよう、
            広報担当者と連携しながら撮影動線と演出を工夫。
            撮影と進行が両立するよう細やかな配慮を重ね、セレモニー後のトークも含めた    一連の流れを記録しました。ビジュアルまで、立ち上げ期の統一感あるデザインを一括支援。
        - title: "衛星データ活用アプリ開発"
          date: "2025"
          description: >
            衛星データを用いたビジュアライズアプリの開発にフロントエンド・バックエンドエンジニアとして参画。
        - title: "占いアプリ『Space Oracle』の構造設計"
          date: "2025"
          description: >
            実在する人工衛星と星座を組み合わせたUX設計とデジタルコンテンツ販売を設計。
            Stripeでの支援型販売に対応。

    - id: "flow"
      title: "サービスの流れ"
      steps:
        - step: 1
          title: "お問い合わせ"
          description: "課題や表現したいイメージ、宇宙関連のアイデアなどをざっくりした状態でもご相談ください。"
        - step: 2
          title: "ヒアリング・企画"
          description: "目的や対象ユーザー、実現したい世界観に応じて方向性をご提案します。"
        - step: 3
          title: "制作・開発・実行"
          description: "必要に応じて段階的な開発や制作を行い、途中確認・修正にも柔軟に対応します。"
        - step: 4
          title: "納品・公開・実装"
          description: "納品や公開、運用のスタートまでをサポート。実運用フェーズも伴走可能です。"

    - id: "faq"
      title: "よくある質問"
      faqs:
        - question: "アイデアベースでも相談できますか？"
          answer: "もちろんです。企画段階から伴走可能ですので、お気軽にご相談ください。"
        - question: "予算が限られています。小規模でも依頼可能ですか？"
          answer: "ミニマムスコープでの支援も可能です。まずはご相談ください。"
        - question: "映像・Web・アプリを一括で依頼できますか？"
          answer: "はい、すべて内製で対応可能です。ワンストップの進行で安心してご依頼いただけます。"
